---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: influxdb-green
  labels:
    app: influxdb-green
spec:
  replicas: 1
  serviceName: influxdb-green
  selector:
    matchLabels:
      app: influxdb-green
  template:
    metadata:
      labels:
        app: influxdb-green
    spec:
      containers:
        - name: influxdb-green
          image: influxdb:1.8.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8086
              protocol: TCP
            - name: rpc
              containerPort: 8088
              protocol: TCP
          volumeMounts:
            - name: influxdb-data
              mountPath: /var/lib/influxdb
            - name: config
              mountPath: /etc/influxdb
          livenessProbe:
            httpGet:
              path: /ping
              port: api
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: api
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3  
      restartPolicy: Always
      terminationGracePeriodSeconds: 45
      serviceAccountName: influxdb-green
      securityContext: {}
      schedulerName: default-scheduler
      volumes:
        - name: config
          configMap:
            name: influxdb
            defaultMode: 420
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-green-pvc
