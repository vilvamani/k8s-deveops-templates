---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarqube-extensions-blue-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-sc
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-99c7756c:/sonarqube-extensions-blue

