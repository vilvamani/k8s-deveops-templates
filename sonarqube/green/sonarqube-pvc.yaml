---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarqube-extensions-green-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 5Gi
